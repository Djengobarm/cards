<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/style.55108248.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="/style.55108248.js"></script></head>
  <body>
    <div class="card" v-cloak="">
      <div class="word">{{ words[state] }}</div>
      <div class="container buttons">
        <div class="buttons-title">{{ questions[state] }}</div>
        <div class="row" v-if="state==0">
          <div class="fullwidth">
            <button class="open" @click="open">Open</button>
          </div>
        </div>
        <div class="row" v-else="">
          <div class="left">
            <button class="no" @click="no">No</button>
          </div>
          <div class="right">
            <button class="yes" @click="yes">Yes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/main.39846416.js"></script>
  </body>
</html>
